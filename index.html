<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Coeluso - Discover New Music World</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body class="all-body">

    <input type="checkbox" id="menu-toggle" class="menu-toggle" hidden>

    <header>
        <nav class="navbar">
            <div>
                <img class="navbar-image1-size" src="./assets/mainlogo.png" alt="mainlogo">
            </div>

            <div>
                <label for="menu-toggle" class="menu-label">
                  <img class="navbar-image2-size" src="./assets/menu.png" alt="menubar">
                </label>
            </div>
        </nav>
    </header>

    <div class="menu" aria-hidden="true">
      <ul class="menu-list">
        <li><a href="#">Homepage</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>


    <main>
        <!-- hero-section-one -->
        <section class="container hero-section-one">
            <h1 class="white size">
                <span class="clr1">Coeluso</span> is free PSD template
            </h1>
            <p class="clr1">Coeluso is free PSD template with clean fonts and elegant Music Mobile Application.</p>
            <button class="white blend-btn pointer">Explore template</button>
        </section>

        <!-- music player image section -->
         <section class="music-section">
            <div class="container2">
                <img id="music-image1" src="./assets/music1.png" alt="">
                <img id="music-image2" src="./assets/music2.png" alt="">
                <img id="music-image3" src="./assets/music3.png" alt="">
            </div>
         </section>
    </main>
</body>
</html>
